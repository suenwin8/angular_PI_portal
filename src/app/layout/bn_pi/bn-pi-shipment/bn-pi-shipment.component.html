    <div class="card bg-light mb-3">
        <div class="card-header">Create Shipment</div>
        <div class="card-body">
            <select class="create_choice" ngModel="ngcreate" (ngModelChange)="onSelect($event)">
                <option>---Select for create shipment----</option>
                <option *ngFor="let choice of create_choice" [class.selected]="choice === selectedChoice" [ngValue]="choice">{{
                    choice.type_name
                }}</option>
            </select>
             <span *ngIf="selectedChoice">             
                    <button type="button" class="btn waves-effect waves-light blue" [routerLink]="['create/', selectedChoice.type_name]">
                        Create
                    </button>
                <!-- <h2>{{ selectedChoice.type_name }} Details</h2>

                </button>-->
            </span>
        </div>
    </div>

    <div class="grid_shipment_submitted">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
    </div>
</div>

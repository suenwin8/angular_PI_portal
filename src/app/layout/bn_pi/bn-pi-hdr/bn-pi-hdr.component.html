<div>
    <h1>{{ title }}</h1>
    <table class="table">
        <tr *ngFor="let hdr of hdr_list">
          <td>
            {{hdr.txn_no}}
          </td>
          <td>
            {{hdr.supplier_code}}
          </td>
          <td>
            {{hdr.notice_pi_reply_date | date:'yyyy-MMM-dd'}}
          </td>
          <td>
            {{hdr.status}}
          </td>
          <td>
              <div class="row">
                  <div class="col-sm">
                      <button class='btn btn-default' (click)="onView(hdr.txn_no)"> View</button>
                  </div>
                  <div class="col-sm">
                      <button class='btn btn-default' (click)="onSelect(hdr.txn_no)"> Edit</button>
                  </div>
              </div>
            
            
          </td>
        </tr>
      </table>
      
</div>
